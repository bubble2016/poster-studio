<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理后台 | 海报系统</title>
  <link rel="icon" href="/favicon.ico?v=20260224a2" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --ink: #0f172a;
      --muted: #5b6478;
      --line: #d9e2ef;
      --primary: #0b8f7a;
      --primary-strong: #087f6d;
      --primary-soft: #0aa386;
      --card: #ffffff;
      --ok: #0f9d58;
      --err: #c62828;
      --danger: #d7364f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Sans SC", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 10% -20%, #cfe1ff 0%, transparent 45%),
        radial-gradient(circle at 120% 20%, #d7f4e7 0%, transparent 40%),
        var(--bg);
    }
    body.no-scroll { overflow: hidden; }
    .shell {
      width: min(1120px, calc(100% - 24px));
      margin: 24px auto 40px;
      display: grid;
      gap: 16px;
    }
    .top {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      margin: 0;
      font-family: Outfit, sans-serif;
      font-size: clamp(1.1rem, 2.2vw, 1.5rem);
    }
    .sub {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: .92rem;
    }
    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .token {
      flex: 1;
      min-width: 260px;
      height: 42px;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 0 12px;
      font-size: 16px;
      font-family: inherit;
    }
    button {
      min-height: 44px;
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 0 14px;
      font-size: .92rem;
      font-weight: 600;
      font-family: "Noto Sans SC", sans-serif;
      cursor: pointer;
      background: #eef4ff;
      color: #1a3b78;
      transition: transform .16s ease, background-color .16s ease, border-color .16s ease, color .16s ease;
    }
    button:active { transform: translateY(1px); }
    button.primary { background: linear-gradient(90deg, var(--primary-strong), var(--primary-soft)); color: #fff; }
    button.ghost { background: #fff; border-color: var(--line); color: #1f2940; }
    button.danger { background: #fff3f5; border-color: #f2c4cc; color: #9f1239; }
    button.ghost:hover { background: #f8fbff; border-color: #c7d4e5; }
    button.danger:hover { background: #ffecef; border-color: #ebabb8; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    button:focus-visible,
    input:focus-visible,
    a:focus-visible {
      outline: 2px solid #0f8b76;
      outline-offset: 2px;
    }
    .status {
      margin-top: 10px;
      font-size: .9rem;
      color: var(--muted);
      min-height: 20px;
    }
    .status.ok { color: var(--ok); }
    .status.err { color: var(--err); }
    .table-wrap { overflow: auto; border: 1px solid var(--line); border-radius: 12px; }
    table { width: 100%; border-collapse: collapse; min-width: 760px; background: #fff; }
    th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid #e9eef6; font-size: .9rem; }
    th { background: #f7faff; color: #33415f; font-weight: 700; }
    tbody tr:hover { background: #f9fbff; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: .85rem; }
    .hint { color: var(--muted); font-size: .86rem; margin: 0; }
    .pill {
      display: inline-block;
      border-radius: 999px;
      padding: 2px 9px;
      font-size: .8rem;
      background: #eaf7f4;
      color: #176659;
      text-decoration: none;
    }
    .row-op {
      min-height: 32px;
      border-radius: 8px;
      padding: 0 10px;
      margin: 2px 4px 2px 0;
      font-size: .84rem;
      border: 1px solid #c9d7e8;
      background: #f8fbff;
      color: #334155;
    }
    .row-op:hover {
      border-color: #a4b9d2;
      background: #eef5ff;
      color: #0f3f72;
    }
    .row-op-danger {
      border-color: #f2c4cc;
      background: #fff3f5;
      color: #9f1239;
    }
    .row-op-danger:hover {
      border-color: #ebabb8;
      background: #ffecef;
    }
    .admin-modal.hidden { display: none; }
    .admin-modal {
      position: fixed;
      inset: 0;
      z-index: 1000;
    }
    .admin-modal-mask {
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, .42);
      backdrop-filter: blur(4px);
    }
    .admin-modal-panel {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(520px, calc(100vw - 24px));
      max-height: calc(100vh - 32px);
      overflow: auto;
      background: linear-gradient(180deg, #f9fbff 0%, #f3f7fe 100%);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(15, 23, 42, .18);
      padding: 14px;
      display: grid;
      gap: 10px;
    }
    .admin-modal-title {
      margin: 0;
      font-family: Outfit, sans-serif;
      font-size: 1.04rem;
    }
    .admin-modal-text {
      margin: 0;
      color: #334155;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .admin-modal-input {
      width: 100%;
      min-height: 44px;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 0 12px;
      font-size: 16px;
      font-family: inherit;
    }
    .admin-modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    @media (max-width: 720px) {
      .shell { width: calc(100% - 16px); margin-top: 12px; }
      .top, .panel { padding: 12px; border-radius: 12px; }
      .token { min-width: 0; width: 100%; }
      .row { align-items: stretch; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="shell">
    <section class="top">
      <div>
        <h1 class="title">管理后台</h1>
        <p class="sub">用户总览与数据导出、备份</p>
      </div>
      <a href="/" class="pill">返回主系统</a>
    </section>

    <section class="panel">
      <div class="row">
        <input id="tokenInput" class="token" type="password" placeholder="输入 POSTER_ADMIN_TOKEN" autocomplete="off" />
        <button id="loadUsersBtn" class="primary" type="button">刷新用户列表</button>
      </div>
      <p class="hint">通过请求头 `X-Admin-Token` 鉴权。令牌仅保存在当前浏览器本地。</p>
      <div id="statusText" class="status">等待操作</div>
    </section>

    <section class="panel">
      <div class="row" style="margin-bottom: 10px;">
        <button id="exportJsonBtn" class="ghost" type="button">查看 JSON</button>
        <button id="downloadExportBtn" class="ghost" type="button">下载 JSON</button>
        <button id="downloadBackupBtn" class="ghost" type="button">下载完整备份</button>
        <button id="downloadLiteBackupBtn" class="ghost" type="button">下载轻量备份</button>
      </div>
      <p class="hint">轻量备份不包含 `outputs/`，适合快速归档配置。</p>
    </section>

    <section class="panel">
      <div class="row">
        <input id="cleanupDaysInput" class="token" type="number" min="0" max="3650" value="30" placeholder="清理多少天前未活跃的访客" />
        <button id="cleanupGuestsBtn" class="ghost" type="button">清理访客（保留导出文件）</button>
        <button id="cleanupGuestsWithOutputsBtn" class="ghost" type="button">清理访客（含导出文件）</button>
      </div>
      <p class="hint">仅清理 `guest_` 账号。按最后活跃时间判断（配置文件或导出记录）。</p>
    </section>

    <section class="panel">
      <div class="row" style="justify-content: space-between; margin-bottom: 10px;">
        <strong>用户列表</strong>
        <span id="totalText" class="pill">总数 0</span>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>用户ID</th>
              <th>显示名</th>
              <th>访客</th>
              <th>已设密码</th>
              <th>有配置</th>
              <th>导出数</th>
              <th>最后活跃</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="usersBody">
            <tr><td colspan="8" style="color:#6b7280;">暂无数据</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <div id="adminDialogModal" class="admin-modal hidden" aria-hidden="true">
    <div id="adminDialogMask" class="admin-modal-mask"></div>
    <section class="admin-modal-panel" role="dialog" aria-modal="true" aria-labelledby="adminDialogTitle">
      <h2 id="adminDialogTitle" class="admin-modal-title">提示</h2>
      <p id="adminDialogMessage" class="admin-modal-text"></p>
      <input id="adminDialogInput" class="admin-modal-input" hidden />
      <footer class="admin-modal-actions">
        <button id="adminDialogCancelBtn" class="ghost" type="button">取消</button>
        <button id="adminDialogConfirmBtn" class="primary" type="button">确定</button>
      </footer>
    </section>
  </div>
  <script src="/static/admin.js?v=20260224a2"></script>
</body>
</html>
